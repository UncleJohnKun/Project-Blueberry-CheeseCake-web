<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kamusta Po Guro</title>
    <link rel="stylesheet" href="style.css?v=3.0">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">ðŸ“š</div>
                <h1>SIGN-IN PORTAL</h1>
            </div>

            <div class="login-form-container">
                <h2>Sign In</h2>
                <p id="subTitle" class="login-description">Please enter your credentials to continue</p>

                <form id="adminLoginForm" class="login-form">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <input type="text" id="adminUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" id="adminLoginButton" class="btn-primary btn-lg login-button">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/inputSanitizer.js"></script>
    <script src="adminChecker.js"></script>
</body>
</html>
