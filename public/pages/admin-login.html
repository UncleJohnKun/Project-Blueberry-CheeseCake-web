<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kamusta Po Guro</title>
    <link rel="stylesheet" href="../assets/css/main.css?v=3.0">
    <style>
        /* Admin Login Page Styles */
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="20" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="0.8" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="80" r="0.6" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="70" r="0.4" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f9ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-form-container h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-description {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            color: white;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(251, 191, 36, 0.7);
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: #1f2937;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(251, 191, 36, 0.4);
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .back-to-home:hover {
            color: white;
            transform: translateX(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .back-to-home {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <a href="../index.html" class="back-to-home">
            <span>‚Üê</span>
            <span>Back to Home</span>
        </a>

        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">üîê</div>
                <h1>ADMIN PORTAL</h1>
            </div>

            <div class="login-form-container">
                <h2>Administrator Sign In</h2>
                <p id="subTitle" class="login-description">Please enter your admin credentials to continue</p>

                <form id="adminLoginForm" class="login-form">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <input type="text" id="adminUsername" placeholder="Enter your admin username" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" placeholder="Enter your admin password" required>
                    </div>

                    <button type="submit" id="adminLoginButton" class="btn-primary btn-lg login-button">
                        Sign In as Administrator
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/inputSanitizer.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
