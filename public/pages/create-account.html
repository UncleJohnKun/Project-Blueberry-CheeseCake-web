<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Teacher Account - Kamusta Po Guro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        /* Add pointer cursor for clickable elements */
        .btn-primary,
        .btn-secondary {
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="../assets/css/cookie-preferences.css">
</head>
<body>
    <!-- Mobile Sidebar Toggle -->
    <button class="mobile-sidebar-toggle" id="mobileSidebarToggle">☰</button>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="admin-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">AD</div>
                <div class="sidebar-title">Admin Portal</div>
                <button class="sidebar-toggle" id="sidebarToggle">‹</button>
                <button class="mobile-sidebar-close" id="mobileSidebarClose"></button>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li class="sidebar-nav-item">
                        <a href="dashboard.html" class="sidebar-nav-link" id="teachersLink" data-tooltip="Teachers">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <span class="nav-text">Teachers</span>
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="#" class="sidebar-nav-link active" id="createAccountLink" data-tooltip="Create Account">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                            </svg>
                            <span class="nav-text">Create Account</span>
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="#" class="sidebar-nav-link" id="settingsLink" data-tooltip="Settings">
                            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <h1 class="header-title">Create Teacher Account</h1>
                </div>
            </header>

            <!-- Create Account Form -->
            <div class="data-table-container">
                <div class="data-table-header">
                    <h2 class="data-table-title">New Teacher Account</h2>
                </div>

                <div class="create-account-form-container">
                    <form id="signUpForm" class="create-account-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" placeholder="Enter full name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" placeholder="Enter email address" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="id">Teacher ID</label>
                                <input type="text" id="id" placeholder="Enter teacher ID" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter password" required>
                            </div>
                            <div class="form-group">
                                <label for="rePassword">Confirm Password</label>
                                <input type="password" id="rePassword" placeholder="Confirm password" required>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="window.location.href='dashboard.html'">
                                Cancel
                            </button>
                            <button type="submit" id="signUpButton" class="btn-primary">
                                Create Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal - Completely Isolated -->
    <div id="settingsModal" class="settings-overlay" style="display: none;">
        <div class="settings-container">
            <button id="closeSettingsButton" class="settings-close-btn">Close</button>
            <h2>Settings</h2>

            <div class="settings-content">
                <!-- Profile Section -->
                <div class="settings-section">
                    <h3 class="settings-section-title">Profile</h3>
                    <div class="settings-item">
                        <div class="settings-item-info">
                            <div class="settings-item-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <div class="settings-item-text">
                                <div class="settings-item-title" id="adminName">Admin Account</div>
                                <div class="settings-item-description" id="adminId">Loading...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Account Actions Section -->
                <div class="settings-section">
                    <h3 class="settings-section-title">Account</h3>
                    <div class="settings-item">
                        <div class="settings-item-info">
                            <div class="settings-item-icon settings-item-icon-danger">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                            </div>
                            <div class="settings-item-text">
                                <div class="settings-item-title">Logout</div>
                                <div class="settings-item-description">Sign out of your admin account</div>
                            </div>
                        </div>
                        <button id="logoutButton" class="btn-logout">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/inputSanitizer.js"></script>
    <script src="../assets/js/create-account.js"></script>
    <script src="../assets/js/cookie-preferences.js"></script>
</body>
</html>
